version: 2.0

jobs:
  build:
    docker:
      - image: circleci/python:3.6.8-jessie
    working_directory: ~/circleci-illgong-workflows
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements/development.txt" }}
      - run:
          name: Install python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements/development.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements/development.txt" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            python manage.py test
      - store_artifacts:
          path: test-reports/
          destination: tr1
      - store_test_results:
          path: test-reports/
      # - setup_remote_docker:
          # docker_layer_caching: true
      - run: docker build -t leensungzero/docker-test:$CIECLE_BUILD_NUM ./

workflows:
  version: 2
  build_test:
    jobs:
      - build